<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vape Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        
        header {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
        }
        
        .menu {
            font-size: 24px;
            cursor: pointer;
        }
        
        .banner {
            background-color: #27ae60;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        /* Sidebar menu styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color: #fff;
            cursor: pointer;
        }

        /* Dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .product-highlight {
            text-align: center;
            padding: 20px;
        }

        .product-images img {
            width: 100%;
            max-width: 300px;
        }

        .product-categories {
            padding: 20px;
        }

        .categories {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .category {
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin: 10px 0;
        }

        .category img {
            width: 100%;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">VAPE <span>PHNOMPENH</span></div>
    

            <!-- Dropdown menu -->
            <div class="dropdown">
                <!-- <button class="dropbtn">Menu</button> -->
                <div class="menu" onclick="toggleSidebar()">&#9776;</div>
                <!-- <div class="dropdown-content">
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">Contact</a>
                </div> -->
            </div>
        </nav>
        <div class="banner">
            First Order & Spend Over $30 (Free Delivery)
        </div>
    </header>
    
    <!-- Sidebar menu -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
        <a href="#">About Us</a>
        <a href="#">FAQ</a>
    </div>

    <section class="product-highlight">
        <h2>VOOPOO ARGUS A</h2>
        <div class="product-images">
            <img src="argus-a.png" alt="Voopoo Argus A">
        </div>
    </section>

    <section class="product-categories">
        <h2>Vape Kits & Pod System</h2>
        <div class="categories">
            <div class="category">
                <h3>Vape Mod</h3>
                <img src="vape-mod.png" alt="Vape Mod">
            </div>
            <div class="category">
                <h3>Disposable Vapes</h3>
                <img src="disposable-vapes.png" alt="Disposable Vapes">
            </div>
            <div class="category">
                <h3>Pod System</h3>
                <img src="pod-system.png" alt="Pod System">
            </div>
            <div class="category">
                <h3>E-Liquids</h3>
                <img src="e-liquids.png" alt="E-Liquids">
            </div>
        </div>
    </section>

    <script>
        // Sidebar functions
        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }

        function closeSidebar() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</body>
</html>
